<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SORTING HAT:영화추천</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../static/head-bar.css" rel="stylesheet">

    <style>
        html, body {
            background-color: black;
            color:white;
            font-size:14px;
            width: 100%;
            height: 100%;
        }

        .section {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .wrap-age {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            width:300px;
            height:300px;

            text-align: center;
        }
        .wrap-age > input {
            background-color: transparent;
            color:white;
            border-style: solid;
            border-radius: 5px;
            border-color: white;
        }

        .wrap-movie {
            width: 95%;
            height: 840px;
            margin-top: 70px;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }

        .wrap-movie_1 {
            width: 100%;
            height: 395px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
        }

        .movies {
            width: 270px;
            height: 395px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
        }

    </style>

    <script>
        // START 기본 wheel 작동 중지
        window.addEventListener("wheel", function (e) {
            e.preventDefault();
        }, {passive: false});
        // END 기본 wheel 작동 중지

        // START Wheel 동작 입력받아 페이지 이동
        let mHtml = $("html");
        let page = 1;

        mHtml.animate({scrollTop: 0}, 10);

        $(window).on("wheel", function (e) {
            if (mHtml.is(":animated")) return;
            if (e.originalEvent.deltaY > 0) {
                if (page == 3) return;
                page++;
            } else if (e.originalEvent.deltaY < 0) {
                if (page == 1) return;
                page--;
            }
            var posTop = (page - 1) * $(window).height();
            mHtml.animate({scrollTop: posTop});
        })
        // END Wheel 동작 입력받아 페이지 이동

        function enter_age(){
            if(event.keyCode=='13') {
                let val_age;
                val_age = document.getElementById('id_input_age').value;
                if(isNaN(val_age)){
                    alert('숫자로 입력해주세요.')
                }else{
                    $('#id_input_age').hide();
                    $('#id_age').text(val_age);
                }
            }

        }
    </script>
</head>
<body>
    <!-- START HEAD BAR -->
    <div class="head-bar">
        <h1>SORTING HAT</h1>
        <div class="hat-box"></div>
        <a href="recommend.html">영화추천</a>
        <a href="showing.html">현재상영작</a>
        <a href="schedule.html">상영예정작</a>
    </div>
    <!-- END HEAD BAR-->

    <!--START : 나이 질문 -->
    <div class="section" id="section_age">
        <div class="wrap-age">
            <p>나이를 입력해주세요.</p>
            <input type="text" maxlength="2" id="id_input_age" onkeyup="enter_age()">
            <p id="id_age"></p>
        </div>
    </div>
    <!--END : 나이 질문 -->

    <!--START : 좋아하는 영화 질문 -->
    <div class="section" id="section_movie">
        <div class="wrap-movie">
            <div class="wrap-movie_1">
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
            </div>
            <p>재미있게 본 혹은 관심있는 영화를 2개 선택해주세요.</p>
            <div class="wrap-movie_1">
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
                <div class="movies"></div>
            </div>
        </div>
    </div>
    <!--END : 좋아하는 영화 질문 -->

    <div class="section" id="section_with">섹션3</div>
</body>
</html>
